<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Sehat</title>
  </head>
  <body>
    <div class="description panel blue">
      <div class="main">
        <img src="./assets/sehat2.0 - Copy.png" alt="" />
        <h1>Don't hesitate,<br>just communicate</h1>
        <!-- <p>Don't hesitate,just communicate</p> -->

    
        <div class="scroll-down">
          Scroll down
          <div class="arrow"></div>
        </div>
      </div>
    </div>

    <section id="register-form" class="panel red">
      <div class="illustration-comment">
       <!-- <img src="/assets/login_illustration_1.png" alt=""> -->
      <div class="illustration1">
        <img src="/assets/login_illustration_1.png" alt="">
      </div>
      <div class="illustration_comment1">
        <h2>We know that life can be hard.</h2>
        <h3>And without hope, it can sometimes feel <br> we are lost and alone in dark, cold world.</h3>
      </div>
    </div>
      <div class="red_form1">
        <div class="spacex__mainForm">
          <h2>REGISTER</h2>
          <p>Please fill in the information below:</p>
          <form action="#">
              <input id="username" class="first_name" type="text" name="fname" placeholder="First name">
              <input class="last_name" type="text"name="lname" placeholder="Last name">
              <input class="email" type="text"name="email" placeholder="Email">
              <input class="spacex__password" type="text" name="password" placeholder="Password">
       
              <section class="register-button1">
                  <button class ="login" type="button">CREATE MY ACCOUNT</button>
              </section>  
          </form>
      </div>
      </div>
      <div class="red_form2">
        <div class="spacex__mainForm">
          <h2>REGISTER</h2>
          <p>Let your close one know about your progress via email/sms</p>
          <form method="post">
              <input id="name" class="first_name" type="text"name="fname" placeholder="Person name *">
              <input id="email" class="email" type="text" name="email" placeholder=" Email *">
              <input id="number" class="spacex__password" type="text" name="password" placeholder=" Phone number (optional)">
              <!-- <a href="./html/welcome.html">  -->

              <section class="register-button2">
                <button  class ="login" onclick="sendmail()" type="button">CONTINUE</button> 
              </section>  
              <!-- </a> -->
              <!-- <a href="./html/welcome.html">  -->
              <section class="register-button2">
                <button class ="login" onclick="remove()" type="button">SKIP</button> 
            </section>  
          <!-- </a> -->
          </form>
      </div>
      </div>


    </section>
    <!-- <section class="panel orange">
      <img src="/assets/welcome_background1.png"  alt="">
    </section>
    <section class="panel purple">THREE</section>
    <section class="panel green">FOUR</section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <script src="./js/index.js"></script>
  </body>
</html>
